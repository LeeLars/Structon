<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structon CMS â€“ Blog</title>
  <link rel="stylesheet" href="/cms/assets/css/admin.css">
  <style>
    .blog-editor {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 1.5rem;
    }
    
    .editor-main {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .editor-sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .editor-sidebar .card {
      padding: 1.25rem;
    }
    
    .editor-sidebar .card h4 {
      margin: 0 0 1rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--col-text);
    }
    
    .content-textarea {
      min-height: 400px;
      font-family: inherit;
      line-height: 1.6;
      resize: vertical;
    }
    
    .image-preview {
      width: 100%;
      aspect-ratio: 16/9;
      background: var(--col-bg);
      border: 2px dashed var(--col-border);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
      transition: border-color var(--transition);
    }
    
    .image-preview:hover {
      border-color: var(--col-primary);
    }
    
    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .image-preview-placeholder {
      text-align: center;
      color: var(--col-text-muted);
    }
    
    .image-preview-placeholder svg {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
      opacity: 0.5;
    }
    
    .blog-list-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: white;
      border-radius: var(--radius);
      border: 1px solid var(--col-border-light);
      margin-bottom: 0.75rem;
      transition: all var(--transition);
    }
    
    .blog-list-item:hover {
      border-color: var(--col-primary);
      box-shadow: var(--shadow-sm);
    }
    
    .blog-thumb {
      width: 80px;
      height: 60px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      background: var(--col-bg);
    }
    
    .blog-info {
      flex: 1;
    }
    
    .blog-info h4 {
      margin: 0 0 0.25rem;
      font-size: 1rem;
    }
    
    .blog-info p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--col-text-muted);
    }
    
    .blog-meta {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    @media (max-width: 1024px) {
      .blog-editor {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <a href="/cms/" class="sidebar-brand">
          <img src="https://res.cloudinary.com/dchrgzyb4/image/upload/v1764264700/Logo-transparant_neticz.png" alt="Structon" class="sidebar-logo">
        </a>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-section">Overzicht</div>
        <a href="/cms/" class="nav-item"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg><span>Dashboard</span></a>
        <div class="nav-section">Verkoop</div>
        <a href="/cms/quotes.html" class="nav-item"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg><span>Offertes</span></a>
        <a href="/cms/orders.html" class="nav-item"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg><span>Bestellingen</span></a>
        <div class="nav-section">Catalogus</div>
        <a href="/cms/products.html" class="nav-item"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg><span>Producten</span></a>
        <div class="nav-section">Content</div>
        <a href="/cms/blogs.html" class="nav-item active"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg><span>Blog</span></a>
        <div class="nav-section">Instellingen</div>
        <a href="/cms/users.html" class="nav-item"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle></svg><span>Gebruikers</span></a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="user-avatar">A</div>
          <div class="user-details">
            <span class="user-name">Admin</span>
            <span class="user-role">Beheerder</span>
          </div>
        </div>
        <button class="btn-logout" id="logout-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg><span>Uitloggen</span></button>
      </div>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <div class="header-left">
          <h2 class="page-title">Blog</h2>
          <p class="page-subtitle">Beheer je blogartikelen</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary" id="btn-new-blog">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Nieuw artikel
          </button>
        </div>
      </header>

      <!-- Blog List View -->
      <div class="content-area" id="blog-list-view">
        <div class="card">
          <div class="card-header">
            <h3>Alle artikelen</h3>
            <div class="card-actions">
              <select class="form-select" id="filter-status" style="width: auto;">
                <option value="">Alle statussen</option>
                <option value="published">Gepubliceerd</option>
                <option value="draft">Concept</option>
                <option value="archived">Gearchiveerd</option>
              </select>
            </div>
          </div>
          <div class="card-body" id="blogs-container">
            <div class="loading-state">
              <div class="loading-spinner"></div>
              <p>Artikelen laden...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Blog Editor View (hidden by default) -->
      <div class="content-area" id="blog-editor-view" style="display: none;">
        <form id="blog-form">
          <input type="hidden" id="blog-id">
          
          <div class="blog-editor">
            <div class="editor-main">
              <div class="form-group">
                <label class="form-label">Titel</label>
                <input type="text" class="form-input" id="blog-title" placeholder="Artikeltitel" required>
              </div>
              
              <div class="form-group">
                <label class="form-label">Slug (URL)</label>
                <input type="text" class="form-input" id="blog-slug" placeholder="artikel-url" required>
              </div>
              
              <div class="form-group">
                <label class="form-label">Samenvatting</label>
                <textarea class="form-input" id="blog-excerpt" rows="3" placeholder="Korte samenvatting voor de overzichtspagina..."></textarea>
              </div>
              
              <div class="form-group">
                <label class="form-label">Inhoud</label>
                <textarea class="form-input content-textarea" id="blog-content" placeholder="Schrijf hier je artikel..." required></textarea>
              </div>
            </div>
            
            <div class="editor-sidebar">
              <div class="card">
                <h4>Publicatie</h4>
                <div class="form-group">
                  <label class="form-label">Status</label>
                  <select class="form-select" id="blog-status">
                    <option value="draft">Concept</option>
                    <option value="published">Gepubliceerd</option>
                    <option value="archived">Gearchiveerd</option>
                  </select>
                </div>
                <div class="btn-group" style="margin-top: 1rem;">
                  <button type="submit" class="btn btn-primary" style="flex: 1;">Opslaan</button>
                  <button type="button" class="btn btn-secondary" id="btn-cancel">Annuleren</button>
                </div>
              </div>
              
              <div class="card">
                <h4>Uitgelichte afbeelding</h4>
                <div class="image-preview" id="image-preview">
                  <div class="image-preview-placeholder">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    <p>Klik om afbeelding te uploaden</p>
                  </div>
                </div>
                <input type="hidden" id="blog-image">
                <input type="file" id="image-input" accept="image/*" style="display: none;">
              </div>
              
              <div class="card">
                <h4>SEO</h4>
                <div class="form-group">
                  <label class="form-label">Meta titel</label>
                  <input type="text" class="form-input" id="blog-meta-title" placeholder="SEO titel">
                </div>
                <div class="form-group">
                  <label class="form-label">Meta beschrijving</label>
                  <textarea class="form-input" id="blog-meta-description" rows="3" placeholder="SEO beschrijving"></textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script type="module" src="/cms/assets/js/blogs.js?v=3"></script>
</body>
</html>
