<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structon CMS â€“ Merken</title>
  <link rel="stylesheet" href="/cms/assets/css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <main class="admin-main">
      <header class="admin-header">
        <div class="header-left">
          <h2 class="page-title">Merken</h2>
          <p class="page-subtitle">Beheer graafmachine merken</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary" id="btn-new-brand">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Nieuw Merk
          </button>
        </div>
      </header>

      <div class="admin-content">
        <div class="brands-grid" id="brands-grid">
          <div class="loading-state">
            <div class="loading-spinner"></div>
            <span>Merken laden...</span>
          </div>
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>
          <h3>Nog geen merken</h3>
          <p>Voeg merken toe om producten te categoriseren</p>
          <button class="btn btn-primary" onclick="document.getElementById('btn-new-brand').click()">Eerste Merk Toevoegen</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Brand Modal -->
  <div class="modal" id="brand-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Nieuw Merk</h2>
        <button class="btn-close" id="close-modal"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
      </div>
      <form id="brand-form">
        <div class="modal-body">
          <div class="form-group">
            <label for="brand-title">Merknaam *</label>
            <input type="text" id="brand-title" name="title" required placeholder="Bijv. Caterpillar">
          </div>
          <div class="form-group">
            <label for="brand-slug">Slug *</label>
            <input type="text" id="brand-slug" name="slug" required placeholder="caterpillar">
            <span class="form-hint">Automatisch gegenereerd uit merknaam</span>
          </div>
          <div class="form-group">
            <label for="brand-logo">Logo Upload</label>
            <div class="image-upload-area" id="logo-upload-area">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
              <p>Logo uploaden (PNG aanbevolen)</p>
              <input type="file" id="logo-input" accept="image/*" hidden>
            </div>
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="brand-active" name="is_active" checked>
              <span>Merk is actief</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel-brand">Annuleren</button>
          <button type="submit" class="btn btn-primary">Merk Opslaan</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/cms/assets/js/brands.js"></script>
</body>
</html>
