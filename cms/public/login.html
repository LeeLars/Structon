<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structon CMS – Login</title>
  <link rel="stylesheet" href="/cms/assets/css/admin.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 3rem;
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      width: 180px;
      margin-bottom: 1.5rem;
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #718096;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 0.875rem 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .login-footer {
      text-align: center;
      margin-top: 2rem;
      color: #718096;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="https://res.cloudinary.com/dchrgzyb4/image/upload/v1764264700/Logo-transparant_neticz.png" alt="Structon" class="login-logo">
      <h1 class="login-title">CMS Login</h1>
      <p class="login-subtitle">Log in om verder te gaan</p>
    </div>

    <div id="login-error" class="error-message"></div>

    <form id="admin-login-form">
      <div class="form-group">
        <label for="email" class="form-label">E-mailadres</label>
        <input type="email" id="email" class="form-input" placeholder="admin@structon.nl" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Wachtwoord</label>
        <input type="password" id="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn-login">Inloggen</button>
    </form>

    <div class="login-footer">
      © 2026 Structon. Alle rechten voorbehouden.
    </div>
  </div>

  <script type="module" src="/cms/assets/js/login-simple.js"></script>
</body>
</html>
