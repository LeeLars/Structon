<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structon CMS â€“ Bestellingen</title>
  <link rel="stylesheet" href="/cms/assets/css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <!-- Content loaded by sidebar-loader.js -->
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <div class="header-left">
          <h2 class="page-title">Bestellingen</h2>
          <p class="page-subtitle">Beheer klantbestellingen</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Export CSV
          </button>
        </div>
      </header>

      <div class="admin-content">
        <!-- Stats Cards -->
        <div class="stats-grid mb-6">
          <div class="stat-card">
            <div class="stat-icon bg-primary-light text-primary">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            </div>
            <div class="stat-info">
              <span class="stat-label">Totaal Bestellingen</span>
              <h3 class="stat-value" id="stat-total">-</h3>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon bg-success-light text-success">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
            </div>
            <div class="stat-info">
              <span class="stat-label">Nieuw Vandaag</span>
              <h3 class="stat-value" id="stat-new">-</h3>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon bg-warning-light text-warning">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            </div>
            <div class="stat-info">
              <span class="stat-label">Openstaand</span>
              <h3 class="stat-value" id="stat-pending">-</h3>
            </div>
          </div>
        </div>

        <div class="toolbar">
          <div class="toolbar-left">
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              <input type="text" placeholder="Zoek bestelling..." id="search-orders" class="search-input">
            </div>
            <div class="filters-bar">
              <button class="filter-pill active" data-status="all">Alle</button>
              <button class="filter-pill" data-status="pending">In afwachting</button>
              <button class="filter-pill" data-status="paid">Betaald</button>
              <button class="filter-pill" data-status="shipped">Verzonden</button>
            </div>
          </div>
        </div>

        <div class="table-container">
          <table class="admin-table" id="orders-table">
            <thead>
              <tr>
                <th>Bestelnummer</th>
                <th>Datum</th>
                <th>Klant</th>
                <th>Totaal</th>
                <th>Status</th>
                <th class="text-right">Acties</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="6" class="loading-cell">
                  <div class="loading-spinner"></div>
                  <span>Bestellingen laden...</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="/cms/assets/js/sidebar-loader.js"></script>
  <script type="module" src="/cms/assets/js/orders.js?v=3"></script>
</body>
</html>
