<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structon CMS – Prijzen</title>
  <link rel="stylesheet" href="/cms/assets/css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <div class="logo-box">S</div>
          <span>STRUCTON</span>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="/cms/" class="nav-item"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg><span>Dashboard</span></a>
        <a href="/cms/quotes.html" class="nav-item"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg><span>Offertes</span></a>
        <a href="/cms/orders.html" class="nav-item"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg><span>Bestellingen</span></a>
        <a href="/cms/products.html" class="nav-item"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg><span>Producten</span></a>
        <a href="/cms/sectors.html" class="nav-item"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg><span>Sectoren</span></a>
        <a href="/cms/prices.html" class="nav-item active"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg><span>Prijzen</span></a>
        <a href="/cms/users.html" class="nav-item"><svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle></svg><span>Gebruikers</span></a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="user-avatar">A</div>
          <div class="user-details">
            <span class="user-name">Admin</span>
            <span class="user-role">Beheerder</span>
          </div>
        </div>
        <button class="btn-logout" id="logout-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg><span>Uitloggen</span></button>
      </div>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <div class="header-left">
          <h2 class="page-title">Prijzen</h2>
          <p class="page-subtitle">Beheer productprijzen en klant-specifieke tarieven</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary" id="btn-new-price">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Nieuwe Prijs
          </button>
        </div>
      </header>

      <div class="admin-content">
        <div class="toolbar">
          <div class="toolbar-left">
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
              <input type="text" id="search-prices" placeholder="Zoek product..." class="search-input">
            </div>
            <select id="filter-type" class="filter-select">
              <option value="">Alle Prijzen</option>
              <option value="standard">Standaard</option>
              <option value="custom">Klant-specifiek</option>
            </select>
          </div>
        </div>

        <div class="table-container">
          <table class="admin-table" id="prices-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Prijs (excl. BTW)</th>
                <th>Type</th>
                <th>Klant</th>
                <th>Geldig vanaf</th>
                <th>Geldig tot</th>
                <th class="text-right">Acties</th>
              </tr>
            </thead>
            <tbody id="prices-tbody">
              <tr>
                <td colspan="7" class="loading-cell">
                  <div class="loading-spinner"></div>
                  <span>Prijzen laden...</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Price Modal -->
  <div class="modal" id="price-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Nieuwe Prijs</h2>
        <button class="btn-close" id="close-modal"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
      </div>
      <form id="price-form">
        <div class="modal-body">
          <div class="form-group">
            <label for="price-product">Product *</label>
            <select id="price-product" name="product_id" required>
              <option value="">Selecteer product</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price-amount">Prijs (excl. BTW) *</label>
            <div class="input-group">
              <span class="input-prefix">€</span>
              <input type="number" id="price-amount" name="price" step="0.01" required placeholder="1250.00">
            </div>
          </div>
          <div class="form-group">
            <label for="price-customer">Klant (optioneel)</label>
            <select id="price-customer" name="visible_for_user_id">
              <option value="">Alle klanten (standaard prijs)</option>
            </select>
            <span class="form-hint">Laat leeg voor standaard prijs</span>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="price-valid-from">Geldig vanaf</label>
              <input type="date" id="price-valid-from" name="valid_from">
            </div>
            <div class="form-group">
              <label for="price-valid-until">Geldig tot</label>
              <input type="date" id="price-valid-until" name="valid_until">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel-price">Annuleren</button>
          <button type="submit" class="btn btn-primary">Prijs Opslaan</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/cms/assets/js/prices.js?v=3"></script>
</body>
</html>
