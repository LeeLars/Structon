<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structon CMS – Offertes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/cms/assets/css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar (Loaded dynamically or static copy) -->
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <div class="logo-box">S</div>
        <div class="sidebar-brand">
          <h1 class="sidebar-logo">STRUCTON</h1>
          <span class="sidebar-subtitle">Content Management</span>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <a href="/cms/" class="nav-item" data-page="dashboard">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span>Dashboard</span>
        </a>
        <a href="/cms/quotes.html" class="nav-item active" data-page="quotes">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <span>Offertes</span>
        </a>
        <a href="/cms/orders.html" class="nav-item" data-page="orders">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span>Bestellingen</span>
        </a>
        <a href="/cms/products.html" class="nav-item" data-page="products">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
            <line x1="12" y1="22.08" x2="12" y2="12"></line>
          </svg>
          <span>Producten</span>
        </a>
        <a href="/cms/categories.html" class="nav-item" data-page="categories">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>Categorieën</span>
        </a>
        <a href="/cms/brands.html" class="nav-item" data-page="brands">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
            <line x1="7" y1="7" x2="7.01" y2="7"></line>
          </svg>
          <span>Merken</span>
        </a>
      </nav>
      
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="user-avatar">A</div>
          <div class="user-details">
            <span class="user-name" id="sidebar-user-name">Admin</span>
            <span class="user-role">Beheerder</span>
          </div>
        </div>
        <button class="btn-logout" id="logout-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Uitloggen</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <header class="admin-header">
        <div class="header-left">
          <h2 class="page-title">Offerte Aanvragen</h2>
          <p class="page-subtitle">Beheer inkomende aanvragen</p>
        </div>
        <div class="header-actions">
          <div class="search-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" placeholder="Zoeken..." id="search-quotes">
          </div>
          <button class="btn btn-primary">
            Export CSV
          </button>
        </div>
      </header>

      <div class="admin-content">
        <div class="filters-bar">
          <button class="filter-pill active" data-status="all">Alle</button>
          <button class="filter-pill" data-status="new">Nieuw</button>
          <button class="filter-pill" data-status="processing">In behandeling</button>
          <button class="filter-pill" data-status="quoted">Geoffreerd</button>
        </div>

        <div class="table-container">
          <table class="admin-table" id="quotes-table">
            <thead>
              <tr>
                <th>Datum</th>
                <th>Klant</th>
                <th>Product</th>
                <th>Status</th>
                <th class="text-right">Acties</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="5" class="loading-cell">
                  <div class="loading-spinner"></div>
                  <span>Aanvragen laden...</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/cms/assets/js/quotes.js"></script>
</body>
</html>
