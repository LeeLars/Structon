<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structon CMS â€“ Gebruikers</title>
  <link rel="stylesheet" href="/cms/assets/css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar - Dynamically loaded -->
    <aside class="admin-sidebar"></aside>

    <main class="admin-main">
      <header class="admin-header">
        <div class="header-left">
          <h2 class="page-title">Gebruikers</h2>
          <p class="page-subtitle">Beheer klanten en administrators</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary" id="btn-new-user">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Nieuwe Gebruiker
          </button>
        </div>
      </header>

      <div class="admin-content">
        <div class="toolbar">
          <div class="toolbar-left">
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>
              <input type="text" id="search-users" placeholder="Zoek gebruiker..." class="search-input">
            </div>
            <select id="filter-role" class="filter-select">
              <option value="">Alle Rollen</option>
              <option value="admin">Administrators</option>
              <option value="user">Klanten</option>
            </select>
            <select id="filter-status" class="filter-select">
              <option value="">Alle Status</option>
              <option value="active">Actief</option>
              <option value="inactive">Inactief</option>
            </select>
          </div>
        </div>

        <div class="table-container">
          <table class="admin-table" id="users-table">
            <thead>
              <tr>
                <th>Gebruiker</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Status</th>
                <th>Aangemaakt</th>
                <th class="text-right">Acties</th>
              </tr>
            </thead>
            <tbody id="users-tbody">
              <tr>
                <td colspan="6" class="loading-cell">
                  <div class="loading-spinner"></div>
                  <span>Gebruikers laden...</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- User Modal -->
  <div class="modal" id="user-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Nieuwe Gebruiker</h2>
        <button class="btn-close" id="close-modal"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
      </div>
      <form id="user-form">
        <div class="modal-body">
          <div class="form-group">
            <label for="user-email">Email *</label>
            <input type="email" id="user-email" name="email" required placeholder="gebruiker@bedrijf.nl">
          </div>
          <div class="form-group">
            <label for="user-password">Wachtwoord *</label>
            <input type="password" id="user-password" name="password" required placeholder="Min. 8 karakters">
            <span class="form-hint">Minimaal 8 karakters</span>
          </div>
          <div class="form-group">
            <label for="user-company">Bedrijfsnaam</label>
            <input type="text" id="user-company" name="company_name" placeholder="Bedrijf B.V.">
          </div>
          <div class="form-group">
            <label for="user-role">Rol *</label>
            <select id="user-role" name="role" required>
              <option value="user">Klant</option>
              <option value="admin">Administrator</option>
            </select>
            <span class="form-hint">Klanten kunnen prijzen zien, admins hebben volledige toegang</span>
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="user-active" name="is_active" checked>
              <span>Account is actief</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel-user">Annuleren</button>
          <button type="submit" class="btn btn-primary">Gebruiker Opslaan</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/cms/assets/js/sidebar-loader.js"></script>
  <script type="module" src="/cms/assets/js/users.js?v=3"></script>
</body>
</html>
