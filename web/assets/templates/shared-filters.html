<!-- Shared Filter Template for Brand & Industry Pages -->

<!-- Tonnage Filter Section -->
<section class="tonnage-filter-section">
  <div class="container">
    <div class="tonnage-filter-header">
      <h2 class="tonnage-filter-title">Selecteer Tonnage</h2>
      <button class="tonnage-filter-clear" onclick="clearAllFilters()">Filters wissen</button>
    </div>
    
    <div class="tonnage-filter-grid">
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-0-2" name="tonnage" value="0-2">
        <label for="tonnage-0-2">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">0 - 2 ton</span>
            <span class="tonnage-count">Minigravers</span>
          </span>
        </label>
      </div>
      
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-2-5" name="tonnage" value="2-5">
        <label for="tonnage-2-5">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">2 - 5 ton</span>
            <span class="tonnage-count">Compacte gravers</span>
          </span>
        </label>
      </div>
      
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-5-10" name="tonnage" value="5-10">
        <label for="tonnage-5-10">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">5 - 10 ton</span>
            <span class="tonnage-count">Middenklasse</span>
          </span>
        </label>
      </div>
      
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-10-15" name="tonnage" value="10-15">
        <label for="tonnage-10-15">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">10 - 15 ton</span>
            <span class="tonnage-count">Middenklasse</span>
          </span>
        </label>
      </div>
      
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-15-25" name="tonnage" value="15-25">
        <label for="tonnage-15-25">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">15 - 25 ton</span>
            <span class="tonnage-count">Zware klasse</span>
          </span>
        </label>
      </div>
      
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-25-40" name="tonnage" value="25-40">
        <label for="tonnage-25-40">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">25 - 40 ton</span>
            <span class="tonnage-count">Zware klasse</span>
          </span>
        </label>
      </div>
      
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-40-plus" name="tonnage" value="40+">
        <label for="tonnage-40-plus">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">40+ ton</span>
            <span class="tonnage-count">Extra zware klasse</span>
          </span>
        </label>
      </div>
    </div>
  </div>
</section>

<!-- Bucket Type Filter Section -->
