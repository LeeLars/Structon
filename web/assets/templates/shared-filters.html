<!-- Shared Filter Template for Brand & Industry Pages -->

<!-- Tonnage Filter Section -->
<section class="tonnage-filter-section">
  <div class="container">
    <div class="tonnage-filter-header">
      <h2 class="tonnage-filter-title">Selecteer Tonnage</h2>
      <button class="tonnage-filter-clear" onclick="clearAllFilters()">Filters wissen</button>
    </div>
    
    <div class="tonnage-filter-grid">
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-1-3" name="tonnage" value="1-3">
        <label for="tonnage-1-3">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">1 - 3 ton</span>
            <span class="tonnage-count">Minigravers</span>
          </span>
        </label>
      </div>
      
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-3-8" name="tonnage" value="3-8">
        <label for="tonnage-3-8">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">3 - 8 ton</span>
            <span class="tonnage-count">Compacte gravers</span>
          </span>
        </label>
      </div>
      
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-8-15" name="tonnage" value="8-15">
        <label for="tonnage-8-15">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">8 - 15 ton</span>
            <span class="tonnage-count">Middenklasse</span>
          </span>
        </label>
      </div>
      
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-15-25" name="tonnage" value="15-25">
        <label for="tonnage-15-25">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">15 - 25 ton</span>
            <span class="tonnage-count">Zware klasse</span>
          </span>
        </label>
      </div>
      
      <div class="tonnage-filter">
        <input type="checkbox" id="tonnage-25-50" name="tonnage" value="25-50">
        <label for="tonnage-25-50">
          <span class="tonnage-checkbox"></span>
          <span class="tonnage-label">
            <span class="tonnage-range">25 - 50 ton</span>
            <span class="tonnage-count">Extra zware klasse</span>
          </span>
        </label>
      </div>
    </div>
  </div>
</section>

<!-- Bucket Type Filter Section -->
<section class="bucket-type-filter-section">
  <div class="container">
    <div class="bucket-type-filter-header">
      <h2 class="bucket-type-filter-title">Selecteer Baktype</h2>
    </div>
    
    <div class="bucket-type-filter-grid">
      <div class="bucket-type-filter">
        <input type="checkbox" id="type-graafbak" name="bucket-type" value="graafbakken">
        <label for="type-graafbak">Graafbakken</label>
      </div>
      
      <div class="bucket-type-filter">
        <input type="checkbox" id="type-slotenbak" name="bucket-type" value="slotenbakken">
        <label for="type-slotenbak">Slotenbakken</label>
      </div>
      
      <div class="bucket-type-filter">
        <input type="checkbox" id="type-rioolbak" name="bucket-type" value="rioolbakken">
        <label for="type-rioolbak">Rioolbakken</label>
      </div>
      
      <div class="bucket-type-filter">
        <input type="checkbox" id="type-sorteergrijper" name="bucket-type" value="sorteergrijpers">
        <label for="type-sorteergrijper">Sorteergrijpers</label>
      </div>
      
      <div class="bucket-type-filter">
        <input type="checkbox" id="type-egalisatiebak" name="bucket-type" value="egalisatiebakken">
        <label for="type-egalisatiebak">Egalisatiebakken</label>
      </div>
    </div>
  </div>
</section>
