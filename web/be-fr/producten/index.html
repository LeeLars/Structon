<!DOCTYPE html>
<html lang="fr-BE">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <!-- Preconnect to external resources for faster loading -->
  <link crossorigin="" href="https://res.cloudinary.com" rel="preconnect"/>
  <link crossorigin="" href="https://structon-production.up.railway.app" rel="preconnect"/>
  <link href="https://res.cloudinary.com" rel="dns-prefetch"/>
  <link href="https://structon-production.up.railway.app" rel="dns-prefetch"/>
  <meta content="Bekijk ons volledige assortiment kraanbakken en graafmachine aanbouwdelen." name="description"/>
  <title>
   Tous les Produits | Structon
  </title>
  <!-- Fonts - Custom Arthouse -->
  <link as="style" href="../../assets/css/fonts.css" rel="preload"/>
  <link href="../../assets/css/fonts.css" rel="stylesheet"/>
  <!-- Styles -->
  <link href="../../assets/css/global.css?v=8" rel="stylesheet"/>
  <link href="../../assets/css/components/mega-menu.css" rel="stylesheet"/>
  <link href="../../assets/css/pages/category.css" rel="stylesheet"/>
  <link href="../../assets/css/pages/products.css" rel="stylesheet"/>
  <!-- Favicon -->
  <link href="../../assets/images/static/favicon.svg" rel="icon" type="image/svg+xml"/>
  <!-- Hreflang tags for multilanguage SEO -->
  <link href="https://leelars.github.io/Structon/be-nl/producten/" hreflang="nl-BE" rel="alternate"/>
  <link href="https://leelars.github.io/Structon/nl-nl/producten/" hreflang="nl-NL" rel="alternate"/>
  <link href="https://leelars.github.io/Structon/be-fr/producten/" hreflang="fr-BE" rel="alternate"/>
  <link href="https://leelars.github.io/Structon/de-de/producten/" hreflang="de-DE" rel="alternate"/>
  <link href="https://leelars.github.io/Structon/be-nl/producten/" hreflang="x-default" rel="alternate"/>
 </head>
 <body>
  <!-- Header Wrapper (Sticky) -->
  <!-- Header loaded dynamically -->
  <div id="header-placeholder">
  </div>
  <main style="padding-top: 0;">
   <!-- Page Hero -->
   <section class="page-hero" style="padding-top: var(--space-8);">
    <div class="container">
     <nav aria-label="Kruimelpad" class="breadcrumb">
      <a href="../index.html">
       Accueil
      </a>
      <span>
       /
      </span>
      <span aria-current="page">
       Tous les Produits
      </span>
     </nav>
     <div class="page-hero-content">
      <div class="page-hero-text">
       <h1 class="page-title">
        ALLE PRODUCTEN
       </h1>
       <p class="page-subtitle">
        Bekijk ons complete assortiment kraanbakken en aanbouwdelen
       </p>
      </div>
     </div>
    </div>
   </section>
   <!-- Products with Filters -->
   <section class="section category-section">
    <div class="container">
     <div class="category-layout">
      <!-- Sidebar Filters -->
      <aside class="filters-sidebar" id="filters-sidebar">
       <div class="filters-header">
        <h3 class="filters-title">
         Filters
        </h3>
        <button class="btn-text" id="clear-filters">
         Wissen
        </button>
       </div>
       <!-- Brand Filter -->
       <div class="filter-group">
        <h4 class="filter-group-title">
         Merk
        </h4>
        <div class="filter-loading" id="brand-filters-loading">
         <div class="spinner-small">
         </div>
         <span>
          Merken laden...
         </span>
        </div>
        <div id="brand-filters-container" style="display: none;">
         <!-- Brand checkboxes will be dynamically loaded here -->
        </div>
       </div>
       <!-- Volume Range -->
       <div class="filter-group">
        <h4 class="filter-group-title">
         Inhoud (liter)
        </h4>
        <div class="range-slider">
         <input id="volume-min" max="5000" min="0" step="100" type="range" value="0"/>
         <input id="volume-max" max="5000" min="0" step="100" type="range" value="5000"/>
         <div class="range-values">
          <span id="volume-min-value">
           0L
          </span>
          <span id="volume-max-value">
           5000L
          </span>
         </div>
        </div>
       </div>
       <!-- Excavator Class -->
       <div class="filter-group">
        <h4 class="filter-group-title">
         Graafmachine Klasse
        </h4>
        <label class="checkbox-label">
         <input name="excavator" type="checkbox" value="1500"/>
         <span>
          1,5 - 3 ton
         </span>
        </label>
        <label class="checkbox-label">
         <input name="excavator" type="checkbox" value="4000"/>
         <span>
          3 - 8 ton
         </span>
        </label>
        <label class="checkbox-label">
         <input name="excavator" type="checkbox" value="12000"/>
         <span>
          8 - 15 ton
         </span>
        </label>
        <label class="checkbox-label">
         <input name="excavator" type="checkbox" value="20000"/>
         <span>
          15 - 25 ton
         </span>
        </label>
        <label class="checkbox-label">
         <input name="excavator" type="checkbox" value="30000"/>
         <span>
          25 - 50 ton
         </span>
        </label>
       </div>
       <!-- Width -->
       <div class="filter-group">
        <h4 class="filter-group-title">
         Breedte (mm)
        </h4>
        <label class="checkbox-label">
         <input name="width" type="checkbox" value="300"/>
         <span>
          300mm
         </span>
        </label>
        <label class="checkbox-label">
         <input name="width" type="checkbox" value="600"/>
         <span>
          600mm
         </span>
        </label>
        <label class="checkbox-label">
         <input name="width" type="checkbox" value="800"/>
         <span>
          800mm
         </span>
        </label>
        <label class="checkbox-label">
         <input name="width" type="checkbox" value="1200"/>
         <span>
          1200mm
         </span>
        </label>
        <label class="checkbox-label">
         <input name="width" type="checkbox" value="1500"/>
         <span>
          1500mm
         </span>
        </label>
       </div>
       <!-- Attachment Type -->
       <div class="filter-group">
        <h4 class="filter-group-title">
         Ophanging
        </h4>
        <label class="checkbox-label">
         <input name="attachment" type="checkbox" value="CW05"/>
         <span>
          CW05
         </span>
        </label>
        <label class="checkbox-label">
         <input name="attachment" type="checkbox" value="CW10"/>
         <span>
          CW10
         </span>
        </label>
        <label class="checkbox-label">
         <input name="attachment" type="checkbox" value="CW20"/>
         <span>
          CW20
         </span>
        </label>
        <label class="checkbox-label">
         <input name="attachment" type="checkbox" value="CW30"/>
         <span>
          CW30
         </span>
        </label>
        <label class="checkbox-label">
         <input name="attachment" type="checkbox" value="CW40"/>
         <span>
          CW40
         </span>
        </label>
       </div>
       <!-- Mobile Apply Button -->
       <button class="btn btn-primary btn-full" id="apply-filters" style="display: none;">
        Filters Toepassen
       </button>
      </aside>
      <!-- Main Content -->
      <div class="category-content">
       <!-- Category Header (Dynamic) - MOVED ABOVE SUBCATEGORIES -->
       <div class="category-header" id="category-header" style="display: none;">
        <h2 class="category-header-title" id="category-header-title">
        </h2>
        <p class="category-header-description" id="category-header-description">
        </p>
       </div>
       <!-- Subcategories (Integrated) -->
       <div id="subcategories-section" style="display: none; margin-bottom: 40px;">
        <h2 class="subcategories-title">
         SubcategorieÃ«n
        </h2>
        <div class="subcategories-grid" id="subcategories-grid">
         <!-- Subcategories will be dynamically loaded here -->
        </div>
       </div>
       <!-- Toolbar -->
       <div class="products-toolbar">
        <div class="toolbar-left">
         <button class="btn-filter-toggle" id="toggle-filters">
          <svg fill="none" height="20" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" width="20">
           <line x1="4" x2="20" y1="6" y2="6">
           </line>
           <line x1="4" x2="20" y1="12" y2="12">
           </line>
           <line x1="4" x2="20" y1="18" y2="18">
           </line>
          </svg>
          Filters
         </button>
         <span class="products-count-text">
          <strong id="products-count">
           0
          </strong>
          producten gevonden
         </span>
        </div>
        <div class="toolbar-right">
         <label class="sort-label" for="sort-select">
          Sorteren:
         </label>
         <select class="sort-select" id="sort-select">
          <option value="newest">
           Nieuwste eerst
          </option>
          <option value="oldest">
           Oudste eerst
          </option>
          <option value="title_asc">
           Nom A-Z
          </option>
          <option value="title_desc">
           Nom Z-A
          </option>
         </select>
        </div>
       </div>
       <!-- Products List (vloeiend met borders) -->
       <div class="products-list" id="products-grid">
        <div class="loading">
         <div class="spinner">
         </div>
         <p>
          Produits laden...
         </p>
        </div>
       </div>
       <!-- Pagination -->
       <div class="pagination" id="pagination" style="display: none;">
        <button class="pagination-btn" disabled="" id="prev-page">
         Vorige
        </button>
        <span class="pagination-info" id="pagination-info">
         Pagina 1 van 1
        </span>
        <button class="pagination-btn" disabled="" id="next-page">
         Volgende
        </button>
       </div>
      </div>
     </div>
    </div>
   </section>
  </main>
  <!-- Footer -->
  <div id="footer-placeholder">
  </div>
  <!-- Scripts -->
  <script src="../../assets/js/url-redirects.js">
  </script>
  <script defer="" src="../../assets/js/components/header-loader.js">
  </script>
  <script defer="" src="../../assets/js/components/footer-loader.js">
  </script>
  <script src="../../assets/js/main.js?v=2" type="module">
  </script>
  <script src="../../assets/js/pages/all-products.js?v=2" type="module">
  </script>
  <script src="../../assets/js/components/login-modal.js?v=2">
  </script>
  <script src="../../../../../assets/js/pages/product-static.js">
  </script>
 </body>
</html>
