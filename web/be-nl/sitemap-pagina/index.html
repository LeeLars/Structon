<!DOCTYPE html>
<html lang="nl-BE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sitemap van Structon - Overzicht van alle pagina's op onze website.">
  <title>Sitemap | Structon</title>
  
  <!-- Fonts -->
  <link rel="preload" href="../../assets/css/fonts.css" as="style">
  <link rel="stylesheet" href="../../assets/css/fonts.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="../../assets/css/components/mega-menu.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../../assets/images/static/favicon.svg">
  
  <link rel="stylesheet" href="../../assets/css/pages/about.css">
  
  <style>
    .sitemap-page {
      padding: 0 0 80px;
      min-height: 60vh;
    }
    
    .sitemap-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 48px;
    }
    
    .sitemap-column h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--color-primary);
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--color-primary);
    }
    
    .sitemap-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .sitemap-column li {
      margin-bottom: 8px;
    }
    
    .sitemap-column a {
      color: #374151;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
    }
    
    .sitemap-column a:hover {
      color: var(--color-primary);
      text-decoration: underline;
    }
    
    /* Child items */
    .sitemap-column ul ul {
      margin-left: 20px;
      margin-top: 8px;
      border-left: 1px solid #e5e7eb;
      padding-left: 16px;
    }
    
    .sitemap-column ul ul a {
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>

  <!-- Hreflang tags for multilanguage SEO -->
  <link rel="alternate" hreflang="nl-BE" href="https://leelars.github.io/Structon/be-nl/sitemap-pagina/">
  <link rel="alternate" hreflang="nl-NL" href="https://leelars.github.io/Structon/nl-nl/sitemap-pagina/">
  <link rel="alternate" hreflang="fr-BE" href="https://leelars.github.io/Structon/be-fr/sitemap-pagina/">
  <link rel="alternate" hreflang="de-DE" href="https://leelars.github.io/Structon/de-de/sitemap-pagina/">
  <link rel="alternate" hreflang="x-default" href="https://leelars.github.io/Structon/be-nl/sitemap-pagina/">
<script src="../../assets/js/components/header-loader.js" defer></script>
</head>
<body>
  <!-- Header Wrapper (Sticky) -->
  <!-- Header loaded dynamically -->
  <div id="header-placeholder"></div>
<main class="sitemap-page">
    <!-- Page Hero -->
    <section class="page-hero">
      <div class="container">
        <nav class="breadcrumb" aria-label="Kruimelpad">
          <a href="../">Home</a>
          <span>/</span>
          <span aria-current="page">Sitemap</span>
        </nav>
        
        <div class="page-hero-content">
          <div class="page-hero-text">
            <h1 class="page-title">SITEMAP</h1>
            <p class="page-subtitle">Overzicht van alle pagina's en producten op structon.be</p>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="sitemap-content" id="sitemap-content">
        <!-- Wordt dynamisch geladen via sitemap-page.js -->
        <div class="sitemap-column">
          <p>Sitemap laden...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer (zelfde als homepage) -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="../../../assets/js/components/footer-loader.js"></script>
  <script type="module" src="../../assets/js/main.js"></script>
  <script type="module" src="../../assets/js/pages/sitemap-page.js"></script>
  <script src="../../assets/js/components/login-modal.js"></script>
</body>
</html>
