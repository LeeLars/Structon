<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bekijk ons volledige assortiment kraanbakken en graafmachine aanbouwdelen.">
  <title>Alle Produkte | Structon</title>
  
  <!-- Fonts - Custom Arthouse -->
  <link rel="preload" href="../../assets/css/fonts.css" as="style">
  <link rel="stylesheet" href="../../assets/css/fonts.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="../../assets/css/global.css?v=8">
  <link rel="stylesheet" href="../../assets/css/components/mega-menu.css">
  <link rel="stylesheet" href="../../assets/css/pages/category.css">
  <link rel="stylesheet" href="../../assets/css/pages/products.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../../assets/images/static/favicon.svg">

  <!-- Hreflang tags for multilanguage SEO -->
  <link rel="alternate" hreflang="nl-BE" href="https://leelars.github.io/Structon/be-nl/producten/">
  <link rel="alternate" hreflang="nl-NL" href="https://leelars.github.io/Structon/nl-nl/producten/">
  <link rel="alternate" hreflang="fr-BE" href="https://leelars.github.io/Structon/be-fr/producten/">
  <link rel="alternate" hreflang="de-DE" href="https://leelars.github.io/Structon/de-de/producten/">
  <link rel="alternate" hreflang="x-default" href="https://leelars.github.io/Structon/be-nl/producten/">
</head>
<body>
  <!-- Header Wrapper (Sticky) -->
  <!-- Header loaded dynamically -->
  <div id="header-placeholder"></div>
<main style="padding-top: 0;">
    <!-- Page Hero -->
    <section class="page-hero" style="padding-top: var(--space-8);">
      <div class="container">
        <nav class="breadcrumb" aria-label="Kruimelpad">
          <a href="../index.html">Startseite</a>
          <span>/</span>
          <span aria-current="page">Alle Produkte</span>
        </nav>
        
        <div class="page-hero-content">
          <div class="page-hero-text">
            <h1 class="page-title">ALLE PRODUCTEN</h1>
            <p class="page-subtitle">Bekijk ons complete assortiment kraanbakken en aanbouwdelen</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Products with Filters -->
    <section class="section category-section">
      <div class="container">
        <div class="category-layout">
          <!-- Sidebar Filters -->
          <aside class="filters-sidebar" id="filters-sidebar">
            <div class="filters-header">
              <h3 class="filters-title">Filters</h3>
              <button class="btn-text" id="clear-filters">Wissen</button>
            </div>

            <!-- Brand Filter -->
            <div class="filter-group">
              <h4 class="filter-group-title">Merk</h4>
              <div id="brand-filters-loading" class="filter-loading">
                <div class="spinner-small"></div>
                <span>Merken laden...</span>
              </div>
              <div id="brand-filters-container" style="display: none;">
                <!-- Brand checkboxes will be dynamically loaded here -->
              </div>
            </div>

            <!-- Volume Range -->
            <div class="filter-group">
              <h4 class="filter-group-title">Inhoud (liter)</h4>
              <div class="range-slider">
                <input type="range" id="volume-min" min="0" max="5000" value="0" step="100">
                <input type="range" id="volume-max" min="0" max="5000" value="5000" step="100">
                <div class="range-values">
                  <span id="volume-min-value">0L</span>
                  <span id="volume-max-value">5000L</span>
                </div>
              </div>
            </div>

            <!-- Excavator Class -->
            <div class="filter-group">
              <h4 class="filter-group-title">Graafmachine Klasse</h4>
              <label class="checkbox-label">
                <input type="checkbox" name="excavator" value="1500">
                <span>1,5 - 3 ton</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="excavator" value="4000">
                <span>3 - 8 ton</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="excavator" value="12000">
                <span>8 - 15 ton</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="excavator" value="20000">
                <span>15 - 25 ton</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="excavator" value="30000">
                <span>25 - 50 ton</span>
              </label>
            </div>

            <!-- Width -->
            <div class="filter-group">
              <h4 class="filter-group-title">Breedte (mm)</h4>
              <label class="checkbox-label">
                <input type="checkbox" name="width" value="300">
                <span>300mm</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="width" value="600">
                <span>600mm</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="width" value="800">
                <span>800mm</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="width" value="1200">
                <span>1200mm</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="width" value="1500">
                <span>1500mm</span>
              </label>
            </div>

            <!-- Attachment Type -->
            <div class="filter-group">
              <h4 class="filter-group-title">Ophanging</h4>
              <label class="checkbox-label">
                <input type="checkbox" name="attachment" value="CW05">
                <span>CW05</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="attachment" value="CW10">
                <span>CW10</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="attachment" value="CW20">
                <span>CW20</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="attachment" value="CW30">
                <span>CW30</span>
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="attachment" value="CW40">
                <span>CW40</span>
              </label>
            </div>

            <!-- Mobile Apply Button -->
            <button class="btn btn-primary btn-full" id="apply-filters" style="display: none;">
              Filters Toepassen
            </button>
          </aside>

          <!-- Main Content -->
          <div class="category-content">
            <!-- Category Header (Dynamic) - MOVED ABOVE SUBCATEGORIES -->
            <div id="category-header" class="category-header" style="display: none;">
              <h2 class="category-header-title" id="category-header-title"></h2>
              <p class="category-header-description" id="category-header-description"></p>
            </div>

            <!-- Subcategories (Integrated) -->
            <div id="subcategories-section" style="display: none; margin-bottom: 40px;">
              <h2 class="subcategories-title">SubcategorieÃ«n</h2>
              <div class="subcategories-grid" id="subcategories-grid">
                <!-- Subcategories will be dynamically loaded here -->
              </div>
            </div>

            <!-- Toolbar -->
            <div class="products-toolbar">
              <div class="toolbar-left">
                <button class="btn-filter-toggle" id="toggle-filters">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="4" y1="6" x2="20" y2="6"></line>
                    <line x1="4" y1="12" x2="20" y2="12"></line>
                    <line x1="4" y1="18" x2="20" y2="18"></line>
                  </svg>
                  Filters
                </button>
                <span class="products-count-text">
                  <strong id="products-count">0</strong> producten gevonden
                </span>
              </div>
              <div class="toolbar-right">
                <label for="sort-select" class="sort-label">Sorteren:</label>
                <select id="sort-select" class="sort-select">
                  <option value="newest">Nieuwste eerst</option>
                  <option value="oldest">Oudste eerst</option>
                  <option value="title_asc">Name A-Z</option>
                  <option value="title_desc">Name Z-A</option>
                </select>
              </div>
            </div>

            <!-- Products List (vloeiend met borders) -->
            <div class="products-list" id="products-grid">
              <div class="loading">
                <div class="spinner"></div>
                <p>Produkte laden...</p>
              </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
              <button class="pagination-btn" id="prev-page" disabled>Vorige</button>
              <span class="pagination-info" id="pagination-info">Pagina 1 van 1</span>
              <button class="pagination-btn" id="next-page" disabled>Volgende</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="../../assets/js/components/header-loader.js"></script>
  <script src="../../assets/js/components/footer-loader.js"></script>
  <script type="module" src="../../assets/js/main.js?v=2"></script>
  <script type="module" src="../../assets/js/pages/all-products.js?v=2"></script>
  <script src="../../assets/js/components/login-modal.js?v=2"></script>
</body>
</html>
