<!DOCTYPE html>
<html lang="nl-BE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Structon</title>
  <style>
    :root {
      --color-primary: #236773;
      --color-gray-900: #111827;
      --color-white: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: var(--color-gray-900);
      background: var(--color-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .offline-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      color: var(--color-primary);
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: var(--color-gray-900);
    }
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
      max-width: 400px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--color-primary);
      color: var(--color-white);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1a4f59;
    }
  </style>
</head>
<body>
  <!-- Header loaded dynamically -->
  <div id="header-placeholder"></div>

  <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <line x1="1" y1="1" x2="23" y2="23"></line>
    <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
    <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
    <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
    <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
    <line x1="12" y1="20" x2="12.01" y2="20"></line>
  </svg>
  
  <h1>Je bent offline</h1>
  <p>Het lijkt erop dat je geen internetverbinding hebt. Controleer je verbinding en probeer het opnieuw.</p>
  
  <button class="btn" onclick="window.location.reload()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="23 4 23 10 17 10"></polyline>
      <polyline points="1 20 1 14 7 14"></polyline>
      <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
    </svg>
    Opnieuw proberen
  </button>
</body>
</html>
